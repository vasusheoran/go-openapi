                description: Request body to create Pets
                content:
                    application/json:
                        schema:
                            xml:
                                name: pet-request
                            properties:
                                category:
                                    properties:
                                        type:
                                            oneOf:
                                                - $ref: '#/components/schemas/Cat'
                                                - $ref: '#/components/schemas/Horse'
                                            type: object
                                            description: Animal type
                                id:
                                    type: number
                                    format: int
                                    description: Pet ID
                                    default: "1"
                                    example: "1"
