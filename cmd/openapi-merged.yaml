                        schema:
                            xml:
                                name: pet-request
                            properties:
                                category:
                                    properties:
                                        type:
                                            oneOf:
                                                - $ref: '#/components/schemas/Cat'
                                                - $ref: '#/components/schemas/Horse'
                                            type: object
                                            description: Animal type
                                id:
                                    type: number
                                    format: int
                                    description: Pet ID
                                    default: "1"
                                    example: "1"
                                type:
                                    oneOf:
                                        - $ref: '#/components/schemas/Cat'
                                        - $ref: '#/components/schemas/Dog'
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                xml:
                                    name: create-pet
                                properties:
                                    id:
                                        type: string
                                        format: text
                                        description: Returns ID for the per
                                        default: 12-sdf-1-321
                                        example: 12-sdf-1-321
                        application/xml:
                            schema:
                                xml:
                                    name: create-pet
                                properties:
                                    id:
                                        type: string
                                        format: text
                                        description: Returns ID for the per
                                        default: 12-sdf-1-321
                                        example: 12-sdf-1-321
