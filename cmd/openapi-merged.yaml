openapi: 3.0.0
components:
    schemas:
        Cat:
            properties:
                name:
                    type: string
                    description: Name of the pet
                    default: tommy
                    example: rambo
                owner:
                    type: string
                    description: Owner of the pet
                    default: person1
                    example: person1
        Category:
            type: object
            description: Type of the pet
            xml:
                name: category
            properties:
                id:
                    type: number
                    format: int
                    description: Pet ID
                    default: "1"
                    example: "1"
                name:
                    type: string
                    description: Category name for the pets
                    enum:
                        - cat dog
                    default: cat
                    example: dog
        CreatePetRequest:
            xml:
                name: pet-request
            properties:
                category:
                    properties:
                        type:
                            oneOf:
                                - $ref: '#/components/schemas/Cat'
                                - $ref: '#/components/schemas/Horse'
                            type: object
                            description: Animal type
                id:
                    type: number
                    format: int
                    description: Pet ID
                    default: "1"
                    example: "1"
                type:
                    oneOf:
                        - $ref: '#/components/schemas/Cat'
                        - $ref: '#/components/schemas/Dog'
        CreatePetResponse:
            xml:
                name: create-pet
            properties:
                id:
                    type: string
                    format: text
                    description: Returns ID for the per
                    default: 12-sdf-1-321
                    example: 12-sdf-1-321
        Dog:
            properties:
                name:
                    type: string
                    description: Name of the pet
                    default: tommy
                    example: rambo
        Horse:
            properties:
                name:
                    type: string
                    description: Name of the pet
                    default: tommy
                    example: rambo
info:
    title: Sample Spec - OpenAPI 3.1
    description: Sample description.
